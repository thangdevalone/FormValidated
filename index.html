<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>FormValidation</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <div class="form--header">
                <h1>Đăng kí</h1>
                <span class="sub">Đăng kí ngay để trở thành thành viên của ... <img src="./assets/img/heart.svg"
                        alt="heart" width="23px"></span>
            </div>
            <div class="form--group">
                <label for="fullName">Tên đầy đủ</label><br>
                <input type="text" name="fullName" id="1" class="form--1 form--name" placeholder="Nhập tên đầy đủ">
                <span class="error error--message"></span>
            </div>
            <div class="form--group">
                <label for="email">Email</label><br>
                <input type="text" name="email" id="2" class="form--2 form--email" placeholder="Nhập email của bạn">
                <span class="error error--message"></span>
            </div>
            <div class="form--group">
                <label for="password">Mật khẩu</label><br>
                <input type="password" name="password" id="3" class="form--3 form--password" placeholder="Nhập mật khẩu"
                    autocomplete="on">
                <span class="error error--message"></span>
            </div>
            <div class="form--group">
                <label for="rePassword">Nhập lại mật khẩu</label><br>
                <input type="password" name="rePassword" id="4" class="form--4 form--rePassword"
                    placeholder="Nhập lại mật khẩu" autocomplete="on">
                <span class="error error--message"></span>
            </div>
            <div class="signup">
                <input type="submit" class="btn--signup" value="Đăng kí">
            </div>
        </form>
    </div>
    <script src="./Validated.js"></script>
</body>

</html>
